<h1>手ブレのない画像を</h1>
<p class="lead">HCCX-5は、アクティブジャイロスコープを搭載した、手ブレを大幅にカットするカメラグリップです。一眼レフカメラからスマートフォンまで、さまざまな機器を装着可能。</p>
<p>軽量で持ち運びもラクラクで、アマチュアからプロまで幅広いユーザーに支持されています。高性能な手ブレカット機能により、通常のスナップ写真はもちろん、歩きながらの撮影や三脚を使わない夜景まで、自在な表現が可能になりました。
表示価格はメーカー希望小売価格(消費税別)です。実際の価格は販売店にお問い合わせください。</p>
